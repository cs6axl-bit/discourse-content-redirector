plugins:
  content_redirector_enabled:
    default: true
    client: false

  # "http" => standard 30x redirect
  # "meta" => HTML page with META refresh (no JS)
  content_redirector_redirect_mode:
    default: "http"
    client: false
    type: enum
    choices:
      - "http"
      - "meta"

  # Used only when redirect_mode = "http"
  # Allowed 300-399, otherwise code falls back to 302
  content_redirector_http_status:
    default: 302
    client: false
    type: integer

  content_redirector_external_log_enabled:
    default: false
    client: false

  # Example: https://yourdomain.com/logs/content_redirect_log.php
  content_redirector_external_log_endpoint:
    default: ""
    client: false
    type: text

  # Timeout for external log POST request
  content_redirector_external_log_timeout_ms:
    default: 1500
    client: false
    type: integer
